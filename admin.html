  <script type="text/javascript">
    function validar() {
      var login = document.form.login.value.toUpperCase();
      var password = document.form.password.value.toUpperCase();

      if ((password === 'AGRO.COM' && login === 'JESUS') ||
          (password === 'AGRO.COM' && login === 'YULI') ||
          (password === 'AGRO.COM' && login === 'XIMENA') ||
          (password === 'AGRO.COM' && login === 'CRISTIAN')) {
        window.location = "welcome.php";
      } else {
        alert("El nombre de usuario o la contraseña es incorrecta. Ingresa los datos correctamente y en letras mayúsculas.");
        window.location = "admin.html";
      }
    }
  </script>
